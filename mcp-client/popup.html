<!DOCTYPE html>
<html>
<head>
  <title>MCP Client</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      gap: 5px;
    }
    #serverUrl {
      flex-grow: 1;
    }
    .status {
      padding: 5px;
      border-radius: 3px;
      text-align: center;
    }
    .connected {
      background-color: #90EE90;
      color: #006400;
    }
    .disconnected {
      background-color: #FFB6C1;
      color: #8B0000;
    }
    #logContainer {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      font-family: monospace;
      font-size: 12px;
    }
    #logContainer div {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="text" id="serverUrl" placeholder="WebSocket Server URL" value="ws://localhost:8012/mcp">
      <button id="connectBtn">Connect</button>
    </div>
    <div id="connectionStatus" class="status disconnected">Disconnected</div>
    <div id="logContainer"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

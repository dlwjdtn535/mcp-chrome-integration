# Smithery configuration file: https://smithery.ai/docs/deployments
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - port
    properties:
      port:
        type: number
        description: websocket port for the MCP server
  commandFunction:
    |-
    config => ({command: 'mcp-server', args: [], env: { WEBSOCKET_PORT: config.port }})